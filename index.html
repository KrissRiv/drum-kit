<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Drum Kit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body id="drum">
    <main>
        <section class="controls">
            <div class="key" id="KeyA">
                <p>A</p>
                <span>Clap</span>
                <audio src="./sounds/clap.mp3" name="KeyA"></audio>
            </div>
            <div class="key" id="KeyS">
                <p>S</p>
                <span>Hihat</span>
                <audio src="./sounds/hihat.mp3" name="KeyS"></audio>
            </div>
            <div class="key" id="KeyD">
                <p>D</p>
                <span>Kick</span>
                <audio src="./sounds/kick.mp3" name="KeyD"></audio>
            </div>
            <div class="key" id="KeyF">
                <p>F</p>
                <span>OpenHat</span>
                <audio src="./sounds/openhat.mp3" name="KeyF"></audio>
            </div>
            <div class="key" id="KeyG">
                <p>G</p>
                <span>Boom</span>
                <audio src="./sounds/boom.mp3" name="KeyG"></audio>
            </div>
            <div class="key" id="KeyH">
                <p>H</p>
                <span>Ride</span>
                <audio src="./sounds/ride.mp3" name="KeyH"></audio>
            </div>
            <div class="key" id="KeyJ">
                <p>J</p>
                <span>Snare</span>
                <audio src="./sounds/snare.mp3" name="KeyJ"></audio>
            </div>
            <div class="key" id="KeyK">
                <p>K</p>
                <span>Tom</span>
                <audio src="./sounds/tom.mp3" name="KeyK"></audio>
            </div>
            <div class="key" id="KeyL">
                <p>L</p>
                <span>Tink</span>
                <audio src="./sounds/tink.mp3" name="KeyL"></audio>
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
